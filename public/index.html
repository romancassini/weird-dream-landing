<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weird‑Dream.com</title>

  <!-- Font stack: Aptos Serif if installed, else common serifs -->
  <style>
    :root {
      --accent: #7f5af0;
      --bg-grad-1: #0d0b1d;
      --bg-grad-2: #191633;
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Aptos Serif", Georgia, "Times New Roman", serif;
      background: linear-gradient(135deg, var(--bg-grad-1) 0%, var(--bg-grad-2) 100%);
      color: var(--text-light);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 640px;
      width: 100%;
    }

    h1 {
      font-size: 2.60rem;
      font-weight: 800;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0.9rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 2rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 20px rgba(127, 90, 240, 0.4);
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(127, 90, 240, 0.6);
    }

    .cta-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(127, 90, 240, 0.35);
    }

    canvas {
      margin-top: 3rem;
    }

    #statusMsg {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>

  <!-- Chart.js CDN for the rolling bar graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Weird Dream Frequency Monitor</h1>
    <p>
      Did you wake up thinking, "What on earth was <em>that</em> about?"<br />
      Help us crowd‑source humanity's nightly oddities. Click below if last night’s dream was unusually vivid - or just downright bizarre.
    </p>

    <button id="dreamBtn" class="cta-btn">I Had a Weird Dream</button>
    <p id="statusMsg"></p>

    <canvas id="dreamChart" width="400" height="220"></canvas>
  </div>

  <script>
    const btn = document.getElementById("dreamBtn");
    const statusMsg = document.getElementById("statusMsg");
    const ctx = document.getElementById("dreamChart").getContext("2d");
    let dreamChart;

    async function fetchStats() {
      try {
        const res = await fetch("/dream-stats");
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json(); // [{ date: '2025-06-10', count: 3 }, ...]
        updateChart(data);
      } catch (err) {
        console.error(err);
      }
    }

    function updateChart(data) {
      const labels = data.map((d) => d.date);
      const counts = data.map((d) => d.count);

      if (dreamChart) {
        dreamChart.data.labels = labels;
        dreamChart.data.datasets[0].data = counts;
        dreamChart.update();
        return;
      }

      dreamChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              label: "Weird Dreams per Day",
              data: counts,
              backgroundColor: "rgba(127, 90, 240, 0.8)",
            },
          ],
        },
        options: {
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 12, // ~1 per month
                autoSkip: true,
                callback: function (value, index, values) {
                  const label = this.getLabelForValue(value);
                  return label.slice(0, 7); // show YYYY-MM for clarity
                },
              },
            },
            y: { beginAtZero: true, ticks: { precision: 0 } },
          },
        },
      });
    }

    async function submitDream() {
      try {
        const res = await fetch("/dream", { method: "POST" });
        const data = await res.json();
        statusMsg.textContent = data.message || "Recorded!";
        fetchStats();
      } catch (err) {
        statusMsg.textContent = "Error recording dream.";
        console.error(err);
      }
    }

    btn.addEventListener("click", submitDream);
    window.addEventListener("DOMContentLoaded", fetchStats);
  </script>
</body>
</html>
