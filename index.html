<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird‑Dream.com</title>
  <!-- Font stack: prefers "Aptos Serif" if installed, otherwise falls back to standard serifs -->
  <style>
    :root {
      --accent: #7f5af0;
      --bg-grad-1: #0d0b1d;
      --bg-grad-2: #191633;
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Aptos Serif", Georgia, "Times New Roman", serif;
      background: linear-gradient(135deg, var(--bg-grad-1) 0%, var(--bg-grad-2) 100%);
      color: var(--text-light);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 800;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0.9rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 2rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 20px rgba(127, 90, 240, 0.4);
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(127, 90, 240, 0.6);
    }

    .cta-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(127, 90, 240, 0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weird‑Dream Tracker</h1>
    <p>
      Ever wake up thinking, "What on earth was <em>that</em> about?"<br>
      Help us crowd‑source humanity's nightly oddities. Click below if last
      night’s dream was unusually vivid or just downright bizarre.
    </p>
    <!-- The tracker endpoint or JS logic will hook into this button later. -->
    <a href="#" class="cta-btn">I Had a Weird Dream</a>
  </div>
</body>
</html>
